<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<form>
			<h1 class="title">HTML Forms</h1>
			<div class="name-holder">
				<div>
					<h2 class="lfName">First Name:</h2>
					<input type="text" placeholder="First Name">
				</div>
				<div>
					<h2 class="mName">Middle Name:</h2>
					<input type="text" placeholder="Middle Name">
				</div>
				<div>
					<h2 class="lName">Last Name:</h2>
					<input type="text" placeholder="Last Name">
				</div>
			</div><br><br><br>
			<div class="name-holder2">
				<div>
					<h2 div class="leAdd">Email Address:</h2>
					<input type="text" class="eAdd" placeholder="Email Adrress">
				</div>
				<div>	
					<h2 div class="lbday">Date of Birth:</h2>
					<input type="date" class="bday" placeholder="Date">
				</div>
			</div><br><br><br>
			<div class="name-holder3">
				<div>
					<h2>Password:</h2>
					<input type="password" class="pass" placeholder="Password"><br><br>
				</div>
				<div>
					<h2>Age:</h2>
					<input type="number" class="num" placeholder="Age"><br><br>
				</div>
				<div>
					<h2>Gender:</h2>
					<input type="radio" class="sex" value="Female"> Female
					<input type="radio" value="Male"> Male
				</div><br><br><br><br><br>
				<input type="submit" class="button" value="Submit">
		</form> 
	</body>
</html>
